<mat-form-field>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Search songs or artists">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
